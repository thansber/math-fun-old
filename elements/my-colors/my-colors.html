<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">

<polymer-element name="my-colors">
  <template>
    <link rel="stylesheet" href="my-colors.css">
    <core-selector horizontal layout wrap center>
      <template repeat="{{ c in colors }}">
        <div color
          style="background-color:{{ c.color }}"
          title="{{ c.name }}"
          darkText="{{ c.darkText }}"></div>
      </template>
    </core-selector>
  </template>
  <script>
    Polymer('my-colors', {
      created: function() {
        this.colors = [
          { name: 'red', color: '#F44336' },
          { name: 'pink', color: '#E91E63' },
          { name: 'purple', color: '#9C27B0' },
          { name: 'deep-purple', color: '#673AB7' },
          { name: 'indigo', color: '#3F51B5' },
          { name: 'blue', color: '#2196F3' },
          { name: 'light-blue', color: '#03A9F4' },
          { name: 'cyan', color: '#00BCD4' },
          { name: 'teal', color: '#009688' },
          { name: 'green', color: '#4CAF50' },
          { name: 'light-green', color: '#8BC34A' },
          { name: 'lime', color: '#CDDC39', darkText: true },
          { name: 'yellow', color: '#FFEB3B', darkText: true },
          { name: 'amber', color: '#FFC107', darkText: true },
          { name: 'orange', color: '#FF9800', darkText: true },
          { name: 'deep-orange', color: '#FF5722', darkText: true },
          { name: 'brown', color: '#795548' },
          { name: 'grey', color: '#9E9E9E', darkText: true },
          { name: 'blue-grey', color: '#607D8B' },
          { name: 'white', color: '#FFFFFF', darkText: true }
        ]
      }
    });
  </script>
</polymer-element>
